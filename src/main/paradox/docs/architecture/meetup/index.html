<!DOCTYPE html>
<html>

<head>
    <title>Scala Romandie - Blue Brain Nexus</title>
    <meta charset="utf-8">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        body {
            font-family: 'Roboto';
            color: #262626;
            background-color: white;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Montserrat';
            color: #050a56;
        }

        a {
            color: #47C7EE;
        }

        .remark-code,
        .remark-inline-code {
            font-family: 'Ubuntu Mono';
        }

        img {
            max-width: 100%;
        }

        div.my-footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            text-align: center;
        }

        div.my-footer p {
            color: #050a56;
            margin-top: 10px;
            margin-bottom: 12px;
        }

        div.my-footer img {
            height: 80px;
            bottom: 0px;
            left: 0px;
            position: absolute;
        }

        @media print {
            .remark-slide-scaler {
                width: 100% !important;
                height: 100% !important;
                transform: scale(1) !important;
                top: 0 !important;
                left: 0 !important;
            }
        }
    </style>
</head>

<body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
        var slideshow = remark.create({
            sourceUrl: 'markdown',
            highlightStyle: 'github',
            highlightLines: true
        });
    </script>
</body>

</html>
