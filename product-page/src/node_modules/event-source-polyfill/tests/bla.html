<script src="eventsource.js"></script>
<script>

var SSR = new EventSourcePolyfill("http://localhost:8003/events", {
  withCredentials: true,
  headers: {
    Authorization: "Bearer",
    "Guest-Token": "test"
  }
});

var responseHandler = function (e) {
  console.log(e.type);
  if (e.data === "CLOSE") {
  alert(1);
    SSR.close();
  }
};

SSR.addEventListener('message', responseHandler);
SSR.addEventListener('open', responseHandler);
SSR.addEventListener('error', responseHandler);

</script>
