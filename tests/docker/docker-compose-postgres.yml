version: "3.3"
services:
  delta:
    depends_on:
      - keycloak
      - elasticsearch
      - blazegraph
      - postgres
      - storage-service
      - minio
    environment:
      DELTA_PLUGINS: "/opt/docker/plugins/"
      DELTA_EXTERNAL_CONF: "/config/delta-postgres.conf"
      KAMON_ENABLED: "false"
      LOG_LEVEL: "INFO"
    image: bluebrain/nexus-delta:latest
    entrypoint: [ "bin/wait-for-it.sh", "-s", "-t", "0", "postgres:5432", "--",
                  "bin/wait-for-it.sh", "-s", "-t", "0", "elasticsearch:9200", "--",
                  "./bin/delta-app",
                  "-Xmx512m" ]
    ports:
      - 8080:8080
    volumes:
      - ./config:/config
      - /tmp:/default-volume
    deploy:
      resources:
        limits:
          memory: 1024M

