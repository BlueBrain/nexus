server {
  listen       80;
  server_name  localhost;
  resolver 127.0.0.11;

  location / {
    proxy_pass http://web:8000;
  }
  location /v1 {
    proxy_pass http://delta:8080;
  }
  location /blazegraph {
    proxy_pass http://blazegraph:9999;
  }
  location /elasticsearch/ {
    proxy_pass http://elasticsearch:9200/;
  }
}