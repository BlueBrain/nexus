app {
  http {
    interface = "0.0.0.0"
    public-uri = "http://storage.dev.nise.bbp.epfl.ch"
  }

  instance {
    interface = "0.0.0.0"
  }

  subject {
    anonymous = false
    realm = "internal"
    name = "service-account-delta"
  }

  storage {
    root-volume = "/tmp"
    protected-directory = "protected"
    fixer-enabled = false
  }

  delta {
    public-iri = "https://test.nexus.bbp.epfl.ch"
    internal-iri = "http://delta:8080"
  }

  media-type-detector {
    extensions {
      custom = "application/custom"
    }
  }

}