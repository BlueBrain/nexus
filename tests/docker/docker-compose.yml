version: "3.3"
services:
  delta:
    depends_on:
      keycloak:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      blazegraph:
        condition: service_started
      postgres:
        condition: service_started
      storage-service:
        condition: service_started
      minio:
        condition: service_started
    environment:
      DELTA_PLUGINS: "/opt/docker/plugins/"
      DELTA_EXTERNAL_CONF: "/config/delta-postgres.conf"
      KAMON_ENABLED: "false"
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 --add-opens=java.base/java.lang=ALL-UNNAMED"
    image: bluebrain/nexus-delta:latest
    entrypoint:
      - '/bin/bash'
      - '-c'
      - |
        ln -sf /opt/docker/plugins/disabled/project-deletion.jar /opt/docker/plugins/project-deletion.jar &&
        /opt/docker/bin/delta-app -Xmx4G
    ports:
      - 8080:8080
      - 5005:5005
    volumes:
      - ./config:/config
      - /tmp:/default-volume

