name: Continuous Integration Delta SDK Testkit
on:
  push:
    branches:
      - master
    paths:
      - 'delta/rdf/**'
      - 'delta/sdk/**'
      - 'delta/sdk-testkit/**'
      - 'build.sbt'
      - 'project/**'
  pull_request:
    paths:
      - 'delta/rdf/**'
      - 'delta/sdk/**'
      - 'delta/sdk-testkit/**'
      - 'build.sbt'
      - 'project/**'
jobs:
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
        with:
          path: ~/.cache/coursier
          key: ${{ runner.os }}-coursier-scala-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-coursier-scala-
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: StaticAnalysis
        run: sbt -Dsbt.color=always -Dsbt.supershell=false "project sdkTestkit" clean scalafmtCheck test:scalafmtCheck scalafmtSbtCheck scapegoat
      - name: Tests
        run: sbt -Dsbt.color=always -Dsbt.supershell=false "project sdkTestkit" clean coverage test coverageReport coverageAggregate
  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    env:
      CI: true
      BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
      BINTRAY_PASS: ${{ secrets.BINTRAY_PASS }}
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v3
        with:
          path: ~/.cache/coursier
          key: ${{ runner.os }}-coursier-scala-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-coursier-scala-
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Publish
        run: sbt -Dsbt.color=always -Dsbt.supershell=false "project sdkTestkit" releaseEarly
      - name: RecordCoverage
        run: sbt -Dsbt.color=always -Dsbt.supershell=false "project sdkTestkit" clean coverage test coverageReport coverageAggregate
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
