name: Delta Core
on:
  pull_request:
    paths:
      - 'delta/**'
      - 'build.sbt'
      - 'project/**'
      - '.github/workflows/ci-delta-core.yml'
jobs:
  static-analysis:
    if: github.event_name == 'pull_request'
    runs-on: newit
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
      - name: Setup SBT
        uses: shinyhappydan/coursiersetup-action@v1
        with:
          apps: sbt
          cs-args: -J-Dhttps.proxyHost=bbpproxy.epfl.ch -J-Dhttps.proxyPort=80
      - name: Static Analysis
        run: |
          sbt -Dsbt.color=always -Dsbt.supershell=false \
            "project delta" \
            clean \
            scalafmtCheck \
            Test/scalafmtCheck \
            scalafmtSbtCheck \
            scapegoat
