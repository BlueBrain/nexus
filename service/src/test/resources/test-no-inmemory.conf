include "test.conf"

# required to be able to spin up the routes
app {
  persistence {
    journal-plugin = ${app.persistence.journal-plugin}
    snapshot-store-plugin = ${app.persistence.snapshot-store-plugin}
    query-journal-plugin = ${app.persistence.query-journal-plugin}
    cassandra {
      journal {
        class = "akka.persistence.cassandra.journal.CassandraJournal"
      }
      snapshot {
        class = "akka.persistence.cassandra.snapshot.CassandraSnapshotStore"
      }
      query {
        class = "akka.persistence.cassandra.query.CassandraReadJournalProvider"
        write-plugin = "journal"
      }
    }
  }
}
