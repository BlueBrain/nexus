apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: kg
    namespace: nexus
    labels:
      app: kg
      group: service
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: kg
      group: service
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    name: kg-hd
    namespace: nexus
    labels:
      app: kg
      group: service
  spec:
    ports:
    - name: remoting
      port: 2552
      protocol: TCP
      targetPort: 2552
    - name: prometheus
      port: 9095
      protocol: TCP
      targetPort: 9095
    selector:
      app: kg
      group: service
    clusterIP: None
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: storage-kg
    namespace: nexus
    labels:
      app: kg
      group: service
  spec:
    accessModes: [ ReadWriteOnce ]
    storageClassName: standard
    resources:
      requests:
        storage: 1Gi
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: kg
    namespace: nexus
    labels:
      app: kg
      group: service
  spec:
    replicas: 1
    serviceName: kg-hd
    selector:
      matchLabels:
        app: kg
    template:
      metadata:
        namespace: nexus
        labels:
          app: kg
          group: service
      spec:
        containers:
        - name: kg
          image: bluebrain/nexus-kg:1.2
          imagePullPolicy: Always
          volumeMounts:
          - name: storage
            mountPath: /opt/binaries
          env:
          - name: PUBLIC_IP
            valueFrom:
              configMapKeyRef:
                name: config
                key: public.ip
          - name: ENVIRONMENT
            value: 'minikube'
          - name: BIND_INTERFACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: REMOTING_INTERFACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: PUBLIC_URI
            value: 'http://$(PUBLIC_IP)'
          - name: VOLUME_PATH
            value: '/opt/binaries'
          - name: PASSIVATION_TIMEOUT
            value: '2 seconds'
          - name: JAVA_OPTS
            value: '-Xms256m -Xmx1g'
          - name: LOG_LEVEL
            value: 'INFO'
          - name: AKKA_LOG_LEVEL
            value: 'INFO'
          - name: CASSANDRA_CONTACT_POINT1
            value: 'cassandra-0.cassandra.nexus.svc.cluster.local'
          - name: CASSANDRA_REFRESH_INTERVAL
            value: 1s
          - name: CASSANDRA_EVENTUAL_CONSISTENCY_DELAY
            value: 2s
          - name: SEED_NODES
            value: 'kg-0.kg-hd.nexus.svc.cluster.local:2552'
          - name: IAM_PUBLIC_IRI
            value: 'http://$(PUBLIC_IP)'
          - name: IAM_INTERNAL_IRI
            value: 'http://iam.nexus.svc.cluster.local'
          - name: IAM_PREFIX
            value: 'v1'
          - name: IAM_PUBLIC_IRI
            value: 'http://$(PUBLIC_IP)'
          - name: ADMIN_INTERNAL_IRI
            value: 'http://admin.nexus.svc.cluster.local'
          - name: ADMIN_PREFIX
            value: 'v1'
          - name: ELASTIC_SEARCH_BASE_URI
            value: 'http://elasticsearch.nexus.svc.cluster.local:9200'
          - name: SPARQL_ENDPOINT
            value: 'http://blazegraph.nexus.svc/blazegraph/sparql'
          - name: SPARQL_BASE_URI
            value: 'http://blazegraph.nexus.svc/blazegraph'
          - name: AKKA_HTTP_SERVER_MAX_CONTENT_LENGTH
            value: '2MiB'
          - name: AKKA_HTTP_SERVER_REQ_TIMEOUT
            value: '5 minutes'
          - name: REMOTING_MAXIMUM_FRAME_SIZE
            value: '3MiB'
          - name: AKKA_HTTP_CLIENT_MAX_CONTENT_LENGTH
            value: '100g'
          command:
          - '/bin/bash'
          - '-c'
          - '/opt/docker/bin/kg -Doverride.remoting.interface=$REMOTING_INTERFACE.kg-hd.nexus.svc.cluster.local'
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 2552
            name: remoting
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: remoting
            failureThreshold: 30
            successThreshold: 1
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
        dnsPolicy: ClusterFirst
        terminationGracePeriodSeconds: 30
        volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage-kg
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    name: kg
    namespace: nexus
  spec:
    rules:
    - http:
        paths:
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/resources
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/schemas
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/views
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/resolvers
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/files
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /v1/archives
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /version
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    name: kg-direct
    namespace: nexus
  spec:
    rules:
    - http:
        paths:
        - backend:
            serviceName: kg
            servicePort: 8080
          path: /kg(/|$)(.*)
