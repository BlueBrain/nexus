apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: blazegraph
    namespace: nexus
    labels:
      app: blazegraph
      group: infra
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9999
    selector:
      app: blazegraph
      group: infra
    type: ClusterIP
    sessionAffinity: None
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: blazegraph
    namespace: nexus
    labels:
      app: blazegraph
      group: infra
  spec:
    serviceName: blazegraph
    selector:
      matchLabels:
        app: blazegraph
    replicas: 1
    template:
      metadata:
        namespace: nexus
        labels:
          app: blazegraph
          group: infra
      spec:
        containers:
        - name: blazegraph
          image: bluebrain/blazegraph-nexus:2.1.5
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: storage
            mountPath: /var/lib/blazegraph/data
          env:
            - name: JAVA_OPTS
              value: '-Djava.awt.headless=true -XX:MaxDirectMemorySize=300m -Xms1024m -Xmx2048m -XX:+UseG1GC'
          ports:
          - containerPort: 9999
            name: http
          livenessProbe:
            tcpSocket:
              port: http
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: http
            failureThreshold: 30
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
        volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage-blazegraph
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: storage-blazegraph
    namespace: nexus
    labels:
      app: blazegraph
      group: infra
  spec:
    accessModes: [ ReadWriteOnce ]
    storageClassName: standard
    resources:
      requests:
        storage: 2Gi
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /blazegraph
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    name: blazegraph
    namespace: nexus
  spec:
    rules:
    - http:
        paths:
        - backend:
            serviceName: blazegraph
            servicePort: 80
          path: /blazegraph