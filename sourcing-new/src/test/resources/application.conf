akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    warn-about-java-serializer-usage = off

    serializers {
      kryo = "io.altoo.akka.serialization.kryo.KryoSerializer"
    }

    serialization-bindings {
      "ch.epfl.bluebrain.nexus.sourcingnew.Command" = kryo
      "ch.epfl.bluebrain.nexus.sourcingnew.Event" = kryo
      "ch.epfl.bluebrain.nexus.sourcingnew.Rejection" = kryo
      "ch.epfl.bluebrain.nexus.sourcingnew.State" = kryo
    }
  }

  extensions += "akka.cluster.ddata.DistributedData"

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = on
  loglevel = DEBUG
}

akka-kryo-serialization {
  id-strategy = "automatic"
  implicit-registration-logging = true
  resolve-subclasses = false
}
