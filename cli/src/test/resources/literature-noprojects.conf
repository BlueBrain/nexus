literature {
  blue-brain-search {
    endpoint = "http://localhost:32797/v1"
    max-words = 256
    model-types = [
      {
        name = "USE"
        dimensions = 512
      },
      {
        name = "SBIOBERT"
        dimensions = 768
      },
      {
        name = "SBERT"
        dimensions = 768
      },
      {
        name = "BSV"
        dimensions = 700
      }
    ]
  }
  elastic-search {
    endpoint = "http://localhost:9200"
    model-indices = [
      {
        name = "USE"
        index = "my_index_use"
      },
      {
        name = "SBIOBERT"
        index = "my_index_sbiobert"
      },
      {
        name = "SBERT"
        index = "my_index_sbert"
      },
      {
        name = "BSV"
        index = "my_index_bsv"
      }
    ]
  }
  offset-file = /tmp/.nexus/literature.offset
  error-file = /tmp/.nexus/literature-errors.log
  offset-save-interval = 1 minute
  print {
    progress-interval = 100
  }
  projects {}
}