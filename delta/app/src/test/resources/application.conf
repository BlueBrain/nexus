include required(classpath("default.conf"))

akka.remote.artery.canonical.port=0

kamon {
  modules {
    host-metrics {
      # Set to 'no' might help when running it locally with Mac Os 11
      enabled = no
    }

    process-metrics {
      # Set to 'no' might help when running it locally with Mac Os 11
      enabled = no
    }
  }
}