plugins.jira {
  # set to false to skip loading the plugin
  enabled = false
  # the priority of the plugin
  priority = 10
  # the base uri to Jira
  base = "http://localhost:9091"
  # the consumer key for the Oauth configuration
  consumerKey = "Nexus"
  # the secret for the Oauth configuration
  secret = "Nexus"
  # the private key for the Oauth configuration
  privateKey = "Nexus"
}
