plugins.jira {
  # set to false to skip loading the plugin
  enabled = false
  # the priority of the plugin
  priority = 10
  # the base uri to Jira
  base = "http://localhost:9091"
  # See https://developer.atlassian.com/server/jira/platform/oauth/
  # on how to set up OAuth in Jira
  # the consumer key for the Oauth configuration
  consumer-key = "Nexus"
  # the secret for the Oauth configuration
  secret = "CHANGEME"
  # the private key for the Oauth configuration in PCKS8 format
  private-key = "CHANGEME"
}
